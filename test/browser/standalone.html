<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Standalone Test</title>
</head>
<body>
  <!-- markup generation: p[id=ex$@0]*5 -->
  <p id="ex0"></p>
  <p id="ex1"></p>
  <p id="ex2"></p>
  <p id="ex3"></p>
  <p id="ex4"></p>

  <!--[if lte IE 8]>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.1/es5-shim.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.1/es5-sham.js"></script>
  <![endif]-->
  <script src="../../dist/linear-converter.js"></script>

  <script>
    var converter = require('linear-converter');
    var convert = converter.convert;

    // built-in presets for temperature, length, mass and more
    var temp = converter.PRESETS.temperature;

    var ex = [];
    ex[0] = {};
    ex[0].desc = '25 Celsius to Fahrenheit';
    ex[0].value = convert(25, temp.celsiusToFahrenheit);

    // easy inversion of presets
    var invert = converter.invertPreset;

    ex[1] = {};
    ex[1].desc = '77 Fahrenheit to Celsius';
    ex[1].value = convert(77, invert(temp.celsiusToFahrenheit));

    // convert presets any to any using inversion and composition
    var compose = converter.composePresets;

    var kelvinToFahrenheit = compose([
    invert(temp.celsiusToKelvin),
    temp.celsiusToFahrenheit
    ]);

    ex[2] = {};
    ex[2].desc = '293.15 Kelvin to Fahrenheit';
    ex[2].value = convert(293.15, kelvinToFahrenheit);

    // calculate the coefficients for the underlying
    // linear function from a preset
    ex[3] = {};
    ex[3].desc = 'coefficient "a" of f(x) = 2x + 1 as described by [[0, 1], [1, 3]]';
    ex[3].value = converter.getCoefficientA([[0, 1], [1, 3]]);

    ex[4] = {};
    ex[4].desc = 'coefficient "b" of f(x) = 2x + 1 as described by [[0, 1], [1, 3]]';
    ex[4].value = converter.getCoefficientB([[0, 1], [1, 3]]);

    ex.forEach(function(example, index) {
    document.getElementById('ex' + index).innerHTML =
      '<b>' + example.value + '</b>: ' + example.desc;
    });
  </script>
</body>
</html>
