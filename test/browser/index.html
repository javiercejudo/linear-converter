<!doctype html>
<html>
<head>

  <title>Mocha Tests (floating-point numbers)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.2.5/mocha.css" />
</head>
<body>
  <div id="mocha"></div>
